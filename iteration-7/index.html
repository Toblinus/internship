<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration-7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="select-mode">
            <label for="rad1">fetch</label>
            <input type="radio" id="rad1" name="mode" checked>
            <label for="rad2">async/await</label>
            <input type="radio" id="rad2" name="mode">
        </div>
        <div class="form">
            <label for="username">GitHub username</label>
            <input type="text" id="username" value="toblinus">
            <button id="getter-btn">Get repos</button>
        </div>
        <div class="output" id="display">
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
